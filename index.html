<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="row name-area">
              <div class="half-box">
                <p class="label-text">名字
                  <span class="alert">※</span>
                </p>
                <input class="input-box" type="text" name="last-name" required>
              </div>
              <div class="half-box">
                <p class="label-text">名前
                  <span class="alert">※</span>
                </p>
                <input class="input-box" type="text" name="first-name" required>
              </div>
            </div>

            <div class="row gender-area">
              <p class="label-text">性別
              </p>
              <div class="gender-box">
                <label class="gender-list">
                  <input class="radio-input" type="radio" name="gender" value="male">
                    <span class="gender-item">男性</span>
                </label>
                <label class="gender-list">
                  <input class="radio-input" type="radio" name="gender" value="female">
                    <span class="gender-item">女性</span>
                </label>
                <label class="gender-list">
                  <input class="radio-input" type="radio" name="gender" value="others">
                    <span class="gender-item">その他</span>
                </label>
              </div>
            </div>

            <div class="row">
              <p class="label-text">出身
              </p>
              <div class="hometown-box half-box">
                <select class="input-box select-area">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>

            <div class="row">
              <p class="label-text">Eメール
                <span class="alert">※</span>
              </p>
              <input class="input-box" type="email" name="email" placeholder="ex) hoge@example.com" required>
            </div>

            <div class="row">
              <p class="label-text">電話番号</p>
              <input class="input-box" type="tel" name="tel" placeholder="ex) 09012345678">
            </div>

            <div class="row">
              <p class="label-text">パスワード
                <span class="alert">※</span>
              </p>
              <input class="input-box" type="password" name="password" required>
            </div>
            
            <div class="row">
              <p class="label-text">パスワード(確認用)
                <span class="alert">※</span>
              </p>
              <input class="input-box" type="password" name="password-confirm" required>
            </div>

            <div class="row">
              <p class="label-text">希望コース
              </p>
              <div class="course-box">
                <input class="check-box" type="checkbox" name="course" value="frontend" id="frontend">
                <label class="check-box-text" for="frontend">フロントエンド</label>
              </div>
              <div class="course-box">
                <input class="check-box" type="checkbox" name="course" value="backend" id="backend">
                <label class="check-box-text" for="backend">バックエンド</label>
              </div>
              <div class="course-box">
                <input class="check-box" type="checkbox" name="course" value="app" id="app">
                <label class="check-box-text" for="app">アプリ</label>
              </div>
            </div>

            <div class="row">
              <p class="label-text">備考</p>
              <textarea class="textarea-box input-box" name="message" placeholder="何かあればご記入ください"></textarea>
            </div>

            <div class="row">
              <input class="submit-btn" type="submit" value="アカウント作成">
            </div>

            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
